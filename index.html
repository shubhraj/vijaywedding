<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation with Child Opacity</title>
    <style>
        /* Keyframes animation for the parent element */
        @keyframes view-transition {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .view-transition {
            animation: view-transition 0.5s ease-in-out;
        }

        .parent {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: parentAnimation 5s infinite linear;
        }

        .child {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            opacity: 0.5;
            /* Opacity applied to child element */
        }
    </style>
</head>

<body>

    <div class="parent view-transition">
        <div class="child">Hello </div>
    </div>

</body>

</html>
